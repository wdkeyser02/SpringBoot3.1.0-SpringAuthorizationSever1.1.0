<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot Tutorial</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <h1 class="text-primary m-4">Spring Boot Tutorial</h1>
        <div class="collapse navbar-collapse border border-primary" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/" th:href="@{/}">Home </a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user" th:href="@{/user}"> User </a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin" th:href="@{/admin}"> Admin </a></li>
            </ul>
            <div th:if="${login}">
            	<form class="d-flex" th:action="@{/logout}" method="post">
                	<button class="btn btn-outline-dark" type="submit">Logout</button>
            	</form>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div th:fragment="error-message" th:if="${error}" class="row py-5 justify-content-center">
        <div class="col alert alert-danger alert-dismissible fade show" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:fragment="message-list" th:if="${messages}" class="row py-5 justify-content-start">
        <div class="col">
        	<p th:text="${messages}"></p>
        </div>
    </div>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="/webjars/popper.js/umd/popper.js" th:src="@{/webjars/popper.js/umd/popper.js}"></script>
</body>
</html>
